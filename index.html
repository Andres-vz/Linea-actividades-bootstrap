<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container border mt-5">
        <div class="row date text-center bg-black text-white">
            <div class="col-6">
                <div class="row">
                    <div class="col fw-bold p-2">SEPTEMBER</div>
                </div>
                <div class="row">
                    <div class="col-3 border border-light">Week 1</div>
                    <div class="col-3 border border-light">Week 2</div>
                    <div class="col-3 border border-light">Week 3</div>
                    <div class="col-3 border border-light">Week 4</div>
                </div>
            </div>
            <!-- final de columna -->
            <div class="col-6">
                <div class="row">
                    <div class="col fw-bold p-2">OCTOBER</div>
                </div>
                <div class="row">
                    <div class="col-3 border border-light">Week 1</div>
                    <div class="col-3 border border-light">Week 2</div>
                    <div class="col-3 border border-light">Week 3</div>
                    <div class="col-3 border border-light">Week 4</div>
                </div>
            </div>
            <!-- final de columna -->
        </div>

        <div class="row dashboard bg-black p-4">
            <div class="row py-2">
                <div class="item col-5 rounded-2 bg-secondary text-white p-2">
                    <div class="row">
                        <div class="col-9">
                            <div class="status fs-6 text-warning">In progress</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">10 Sep</div>
                        </div>
                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="img/profile1.jpg" alt="" width="40" height="40" class="rounded-circle border"/>
                            <img src="img/profile3.jpg" alt="" width="40" height="40" class="rounded-circle border"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- final de fila -->
            <div class="row py-2">
                <div class="col-6"></div>
                <div class="item col-5 rounded-2 bg-secondary text-white p-2">
                    <div class="row">
                        <div class="col-9">
                            <div class="status fs-6 text-danger">Blocked</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">10 Sep</div>
                        </div>
                        <div class="col-2 d-flex align-items-center gap-1 p-1">
                            <img src="img/profile1.jpg" alt="" width="40" height="40" class="rounded-circle border"/>
                            <img src="img/profile5.jpg" alt="" width="40" height="40" class="rounded-circle border"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- final de fila -->
            <div class="row py-2">
                <div class="col-3"></div>
                <div class="item col-5 rounded-2 bg-secondary text-white p-2">
                    <div class="row">
                        <div class="col-8">
                            <div class="status fs-6 text-info">Completeted</div>
                            <div class="title fw-bold fs-5">Define architecture</div>
                            <div class="date opacity-50 fs-6">10 Sep</div>
                        </div>
                        <div class="col-4 d-flex align-items-center gap-1 p-1">
                            <img src="img/profile1.jpg" alt="" width="40" height="40" class="rounded-circle border"/>
                            <img src="img/profile2.jpeg" alt="" width="40" height="40" class="rounded-circle border"/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- final de fila -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
